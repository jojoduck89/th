    <script>
        // เมื่อโหลดหน้าจอเสร็จ จะดึงค่าจาก Local Storage
        document.addEventListener('DOMContentLoaded', function() {
            const selectedName = localStorage.getItem('selectedName'); // ดึงค่าที่ถูกเก็บไว้
            const displayName = document.getElementById('displayName');

            // ถ้ามีค่าที่ถูกส่งมา จะแสดงผล
            if (selectedName) {
                displayName.innerText = selectedName;
            } else {
                displayName.innerText = "No name was selected!";
            }
        });
    </script>
       
    </head>

            <script>
                function displayDateTime() {
                    const now = new Date();
                    const options = { date: 'long' }; // Day, Month, Date
                    const date = now.toLocaleDateString('th', options);
                    const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    document.getElementById('datetime').innerText = `${date}, ${time}`;
                }
        
                displayDateTime(); // Display when page loads
                setInterval(displayDateTime, 1000); // Update every second
            </script>
